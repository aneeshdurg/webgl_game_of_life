<script src="script.js" type="text/javascript"></script>
<script type="text/javascript">
   document.addEventListener('DOMContentLoaded', (event) => {
        const canvas = document.getElementById("glcanvas");
        game = new Game(
            canvas, "/shader.vert.c", "/render.frag.c", "/compute.frag.c");
        game.main();
    });
</script>

<body>
    <canvas id="glcanvas"></canvas>
    <br>
    <!-- debug controls
        <button onclick="game.render()">render</button>
        <button onclick="game.flip_flop()">swap</button>
    -->
    <button onclick="game.pause_game()">pause</button>
    <button onclick="game.step()">step</button>
    <input id="fps" value="0.75"></input>
    <button onclick="game.set_fps(document.getElementById('fps').value)">fps</button>
    <button onclick="game.set_random()">randomize!</button>
</body>
